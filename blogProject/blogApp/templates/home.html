<h3> Blog posts </h3>
<h5><a href="{% url 'post_Create' %}">Add Post</a></h5>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'post_Detail' post.pk %}">{{ post.title}}</a>
    {{ post.author}}</br>
    {{ post.body }}</li> - <small><a href="{% url 'post_Update' post.pk %}">  Edit post </a></small> </br>
    - <small><a href="{% url 'post_Delete' post.pk %}">  Delete Post </a></small>
</br></br>
{% endfor %}
</ul>
